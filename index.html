<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

           <div class="container">

           
         <!-- heading -->

           <h1>Password Generator</h1>
      
          <!-- second -->

           <div class="display-container">
         <input readonly placeholder="Password" class="display" data-passwordDisplay>
         <button data-copybtn class="copybtn">
                <span data-mgcopy class="tooltip"></span>
                <img src="copy.svg" alt="copy" width="25px" height="30px">
         </button>
            
           </div>
            
            <!-- third -->
 
               <div class="input-container">
                 
                 <div class="length-container">
                       <p>Password Length</p>
                       <p data-length>0</p>
                     
                 </div>
                      
                 <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                 
                 <!-- checkbox -->
                    <div class="checkbox">
                        <input type="checkbox" id="uppercase">
                        <label for="upeercase">Include Uppercase Letters</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="symbol">
                        <label for="symbol">Include Symbols</label>
                    </div>
            
                  

                   <!-- strength -->
                   <div class="strength-container">
                      <p>Strength</p>
                      <div class="msgStrength">
                        <span data-strengthMsg class="Strength"></span>
                       <div data-indicator></div>
                      </div>
                    
                       
                   </div>
                       <!-- generate password -->
                       <button class="generateButton">Generate Password</button>
                     
               </div>

    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
